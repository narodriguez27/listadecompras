<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="/listadecompras/css/style.css">
    
    <title>Document</title>
</head>
<body>
  <div class="container">
      <h1 class="tittle">Lista de Compras</h1>
    <div id ="container-input" class="inputControl">
        <input type="text" id="insert-product" class="input-product" placeholder="Ingrese Producto"> 
        <div id="error-text"></div>
        <div id="container-button" class="container-btn">
            <button id="btn-add-food" class="btn-add"><i class="fa-solid fa-share"></i>AGREGAR</button>
        </div>
    </div>
    <div class="container-list">
          <ol id="list-food" class="list-element">
              
          </ol>
      </div>
          <button id="btn-delete-list" class="btn-delete-elements"><i class="fa-solid fa-trash"></i>ELIMINAR LISTA</button>
      </div>
  </div>
    <script src="/listadecompras/js/app.js"></script>

</body>
</html>
